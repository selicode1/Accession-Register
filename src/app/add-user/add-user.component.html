<main>
  <app-sidebar [isVisible]="visibleSidebar === 'Sidebar'"  (close)="hideSidebar()" [title]="'Sidebar'"></app-sidebar>
    <div class="backdrop" [class.active]="visibleSidebar === 'Sidebar'"></div>
    <div class="adduser-container">
      <div class="head">
        <div class="heading">
          <div class="menu-icon" (click)="toggleSidebar('Sidebar')">
            <img src="icon/menu.png" alt="Menu Icon"  id="menu-icon">
          </div>
          <h1>Add Users</h1>
        </div>
          <input type="date" id="start-date">
          <div class="user-profile" (click)="toggleSidebar('UserProfile')">
            <img src="images/StephCurry.jpg" alt="User Avatar" class="avatar">
          </div>
      </div>

        

        <div class="cards">

            <div class="card-btn">
                <div class="card-content">
                    <button (click)="toggleSidebar('addUser')" id="filter">+ Add User</button>
                </div>
            </div>


            <div class="card">
              <div class="card-content">
                  <div class="icon-container" style="background-color: #eff5ff;">
                      <img src="icon/Heart.png" class="icon"/>
                  </div>
                  <div class="text-content">
                      <p class="number">178</p>
                      <p class="label">Total Users</p>
                  </div>
              </div>
            </div>
        
            <div class="card">
              <div class="card-content">
                  <div class="icon-container" style="background-color: #fff7e1;">
                    <img src="icon/Game.png" class="icon"/>
                  </div>
                  <div class="text-content">
                      <p class="number">20</p>
                      <p class="label">Active Users</p>
                  </div>
              </div>
            </div>
        </div>



        <div class="filtering">
            <input type="search" placeholder="Search" id="search"/>
        </div>

        <div class="records-table-container">
          <table class="records-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-cell="ISBN">

                  <div class="user-info">
                    <img src="images/StephCurry.jpg" alt="Avatar" class="avatar" />
                    <div class="user-details">
                      <span class="user-name">Robert Bacins</span>
                    </div>
                  </div>

                </td>
                <td data-cell="Title">
                  <div class="user-email">robertbacins4182om</div>
                </td>
                <td data-cell="Class Number">
                  <div class="user-phone">0240345621</div>
                </td>
                <td data-cell="Copies">
                  <div class="user-gender">
                    <span class="gender-badge male">Male</span>
                  </div>
                </td>
                <td data-cell="Action">
                  <div class="action-menu">
                    <button class="menu-btn">•••</button>
                    <div class="menu-dropdown">
                      <a class="act-btn" (click)="toggleSidebar('editUser')">
                        <img src="icon/Edit.png" class="act-icon"/>
                        <span class="edit">Edit</span>
                      </a>
                      <a href="#" class="act-btn">
                        <img src="icon/Delete.png" class="act-icon"/>
                        <span href="#" class="delete">Delete</span>
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td data-cell="ISBN">

                  <div class="user-info">
                    <img src="images/StephCurry.jpg" alt="Avatar" class="avatar" />
                    <div class="user-details">
                      <span class="user-name">Robert Bacins</span>
                    </div>
                  </div>

                </td>
                <td data-cell="Title">
                  <div class="user-email">robertbacins4182om</div>
                </td>
                <td data-cell="Class Number">
                  <div class="user-phone">0240345621</div>
                </td>
                <td data-cell="Copies">
                  <div class="user-gender">
                    <span class="gender-badge male">Male</span>
                  </div>
                </td>
                <td data-cell="Action">
                  <div class="action-menu">
                    <button class="menu-btn">•••</button>
                    <div class="menu-dropdown">
                      <a class="act-btn" (click)="toggleSidebar('editUser')">
                        <img src="icon/Edit.png" class="act-icon"/>
                        <span class="edit">Edit</span>
                      </a>
                      <a href="#" class="act-btn">
                        <img src="icon/Delete.png" class="act-icon"/>
                        <span href="#" class="delete">Delete</span>
                      </a>                  
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td data-cell="ISBN">

                  <div class="user-info">
                    <img src="images/StephCurry.jpg" alt="Avatar" class="avatar" />
                    <div class="user-details">
                      <span class="user-name">Robert Bacins</span>
                    </div>
                  </div>
    
                </td>
                <td data-cell="Title">
                  <div class="user-email">robertbacins4182om</div>
                </td>
                <td data-cell="Class Number">
                  <div class="user-phone">0240345621</div>
                </td>
                <td data-cell="Copies">
                  <div class="user-gender">
                    <span class="gender-badge male">Male</span>
                  </div>
                </td>
                <td data-cell="Action">
                  <div class="action-menu">
                    <button class="menu-btn">•••</button>
                    <div class="menu-dropdown">
                      <a class="act-btn" (click)="toggleSidebar('editUser')">
                        <img src="icon/Edit.png" class="act-icon"/>
                        <span class="edit">Edit</span>
                      </a>
                      <a href="#" class="act-btn">
                        <img src="icon/Delete.png" class="act-icon"/>
                        <span href="#" class="delete">Delete</span>
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

          
    </div>
    <app-user-profile [isVisible]="visibleSidebar === 'UserProfile'"  (close)="hideSidebar()" [title]="'UserProfile'"></app-user-profile>
    <app-add-new-user [isVisible]="visibleSidebar === 'addUser'"  (close)="hideSidebar()" [title]="'Add New User'"></app-add-new-user>
    <app-edit-user [isVisible]="visibleSidebar === 'editUser'"  (close)="hideSidebar()" [title]="'Edit User'"></app-edit-user>
</main>
