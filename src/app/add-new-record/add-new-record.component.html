<div class="container" [class.show]="isVisible">
    <h3>Add a New Record</h3>
    <span (click)="closeSidebar()" class="close-btn">&times;</span>

    <form>
        <div class="form-group">
            <label for="isbn-number">ISBN Number</label>
            <input type="text" id="isbn-number" placeholder="Mackbook Pro 2021 14â€" required>
        </div>
    
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"  id="title" placeholder="Apple" required>
        </div>
    
        <div class="form-group">
            <label for="class-number">Class Number</label>
            <input type="email" id="class-number" placeholder="1200" required>
        </div>
    
        <div class="form-group">
            <label for="quanity">Quanity</label>
            <input type="number" id="quanity" placeholder="12" required>
        </div>

        <button>Save Record</button>
    </form>
  
  </div>
