<div class="login-container">
    <header>
      <div class="logo">
        <img src="images/GHLA.png" alt="Ghana Library Authority Logo" />
      </div>
      <p>Accession Register</p>
    </header>
  
    <div class="login-form">
      <h2>Sign In</h2>
  
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Example@gmail.com" />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
  
        <div class="form-group checkbox-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
  
        <button type="submit" class="btn btn-primary"  routerLink="/dashboard">Sign In</button>
      </form>
  
      <p class="terms">
        By continuing, you agree to Ghana Library’s 
        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </p>
    </div>
</div>
  
  <footer>
    <p>© 2024 Ghana Library Authority</p>
  </footer>
